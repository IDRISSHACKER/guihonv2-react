---
- name: Get username
  become: false
  shell:
    cmd: whoami
  register: user

- name: Set home username
  set_fact:
    username: "{{ user.stdout }}"

- name: show username
  become: false
  debug: var=username


- name: Get project from git
  git:
    repo: "{{ app_repository }}"
    dest: "/home/{{ username }}/{{ app_destination }}"
    clone: true
    force: true

- name: Install dependancies
  shell:
    cmd: npm install
    chdir: "/home/{{ username }}/{{ app_destination }}"
...
